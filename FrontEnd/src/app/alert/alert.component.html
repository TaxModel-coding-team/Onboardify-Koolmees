<div [ngClass]="(active==true)?'alertbox-show':'alertbox-hide'">
  <div class="alert alert-primary" role="alert" *ngIf="showPrimary">
    {{content}}
  </div>
  <div class="alert alert-secondary" role="alert" *ngIf="showSecondary">
    {{content}}
  </div>
  <div class="alert alert-success" role="alert" *ngIf="showSuccess">
    {{content}}
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="showDanger">
    {{content}}
  </div>
  <div class="alert alert-warning" role="alert" *ngIf="showWarning">
    {{content}}
  </div>
  <div class="alert alert-info" role="alert" *ngIf="showInfo">
    {{content}}
  </div>
</div>
